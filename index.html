<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Strike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Clash Strike!</h2>
    <div class="battlefield">
        <div class="character" id="player">
            <h2>Darell</h2>
            <p><span class="hp" id="playerHp">100</span></p>
        </div>
        
        <div class="character" id="enemy">
            <h2>enemy</h2>
            <p><span class="hp" id="enemyHp">100</span></p>
        </div>
    </div>

    <div class="actions">
        <button id="playerAttack">Attack</button>
        <button id="playerHeal">Heal</button>
    </div>

    <div class="log" id="log">Your move.</div>
<script src="main.js"></script>
</body>
</html>
